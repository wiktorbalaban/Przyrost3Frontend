<div>
  size
  <input type="text" [(ngModel)]="size">
  <app-fighting-school-item *ngFor="let fightingSchool_item of fightingSchoolsPaged" [fightingSchool]="fightingSchool_item" (removeFightingSchool)="removeFightingSchoolPaged($event)">

  page
  <input type="text" [(ngModel)]="page">
  z {{totalPages}}

  </button>
</div>
