<div>
  <table>
    <tr>
      <td>
        {{ fightingSchool.getName() }}
      </td>
      <td>
        <a [routerLink]="['/fighting-school-edit', fightingSchool.getId()]" routerLinkActive="active">Edit</a>
      </td>
      <td>
        <button (click)="deleteFightingSchool(fightingSchool.getId())">
          Remove
        </button>
      </td>
    </tr>
  </table>
</div>
