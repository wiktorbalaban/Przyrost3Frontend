<div>
  <input type="text" [(ngModel)]="searchPhrase">
  <button (click)="searchFightingSchool()">
    Search
  </button>
  <app-fighting-school-item *ngFor="let fightingSchool_item of searchedFightingSchools" [fightingSchool]="fightingSchool_item"
                  (removeItem)="removeSearchedFightingSchool($event)">
  </app-fighting-school-item>
</div>
