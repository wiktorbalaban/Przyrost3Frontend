<div>
  <table>
    <tr>
      <td>
        {{ arena.getName() }}
      </td>
      <td>
        <a [routerLink]="['/arena-edit', arena.getId()]" routerLinkActive="active">Edit</a>
      </td>
      <td>
        <button (click)="deleteArena(arena.getId())">
          Remove
        </button>
      </td>
    </tr>
  </table>
</div>
