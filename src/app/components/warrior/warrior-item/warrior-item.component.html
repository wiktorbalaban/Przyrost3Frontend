<div>
  <table>
    <tr>
      <td>
        {{ warrior.getName() }}
      </td>
      <td>
        <a [routerLink]="['/warrior-edit', warrior.getId()]" routerLinkActive="active">Edit</a>
      </td>
      <td>
        <button (click)="deleteWarrior(warrior.getId())">
          Remove
        </button>
      </td>
    </tr>
  </table>
</div>
